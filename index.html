<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d71e3987f2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/emojibuttonlistjs.css" />
        <script src="src/emojibuttonlistjs.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Document</title>
</head>

<body>
  <div class="my-container" id="cont">
    <div class="heading">
      <p>Create post</p>

      <button class=" x-btn"><img src="img/xmark.png" alt="" height="20px" width="20px"
          style="margin-bottom: 3px;"></button>
    </div>

    <div class="container mt-3">
      <div class="row align-items-center justify-content-start">
        <div class="col-2">
          <img src="img/user.png" alt="" height="60px" width="60px" style="border-radius: 50%; margin-left: 12px;">
        </div>
        <div class="col-5">
          <div><b>Muhammad Sameer</b></div>
          <div class="select-dropdown">
            <select>
              <option value="">Public</option>
              <option value="">Friends</option>
              <option value="">Only me</option>
              <option value="">Custom</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <textarea name="" id="box" class="post mt-2" placeholder="What's on your mind?"></textarea>

    <div id="cont2" class="container text-center">
      <div class="row align-items-center ps-2 pe-2 g-1">
        <div class="col-1">
          <input type="color" name="C" id="" class="btns" oninput="changecolor()">
        </div>
        <div class="col-1">
          <input type="button" value="&nbsp;" class="btns color-0" onclick="color0()">
        </div>
        <div class="col-1">
          <input type="button" value="&nbsp;" class="btns color-1" onclick="color1()">
        </div>
        <div class="col-1">
          <input type="button" value="&nbsp;" class="btns color-2" onclick="color2()">
        </div>
        <div class="col-1">
          <input type="button" value="&nbsp;" class="btns color-3" onclick="color3()">
        </div>
        <div class="col-1">
          <input type="button" value="&nbsp;" class="btns color-4" onclick="color4()">
        </div>
        <div class="col-1">
          <input type="button" value="&#128514;" class="btns img-1" onclick="img1()">
        </div>
        <div class="col-1">
          <input type="button" value="&#10084;" class="btns img-2" onclick="img2()">
        </div>
        <div class="col-1">
          <input type="button" value="&#128293;" class="btns img-3" onclick="img3()">
        </div>
        <div class="col-1">
          <input type="button" value="&#x1F680;" class="btns img-4" onclick="img4()">
        </div>
        <div class="col-1">
          <input type="button" value="&#128169;" class="btns img-5" onclick="img5()">
        </div>
        <div class="col-1">
          <input type="button" value="&#127880;" class="btns img-6" onclick="img6()">
        </div>

      </div>
    </div>


      <div id="cont3" class="row align-items-center justify-content-center text-center mt-2"> 
        <div class="col-1">
          <p class="bold" id="bold" onclick="changestyle()">B</p>
        </div>
        <div class="col-1">
          <p class="italic" id="italic" onclick="changestyle()">I</p>
        </div>
        <div class="col-1">
          <p class="underline" id="underline" onclick="changestyle()">U</p>
        </div>
        <div class="col-2">
          <input type="number" name="" id="font" min="30" max="50" step="2" value="30" onclick="fontsize()">
        </div>
        <div class="col-1">
          <i class="fa-solid fa-align-left fa-lg" style="color: #000000; cursor: pointer;" onclick="left()"></i>
        </div>
        <div class="col-1">
          <i class="fa-solid fa-align-center fa-lg" style="color: #000000; cursor: pointer;" onclick="middle()"></i>
        </div>
        <div class="col-1">
          <i class="fa-solid fa-align-right fa-lg" style="color: #000000; cursor: pointer;" onclick="right()"></i>
        </div>
        <div class="col-1">
          <input type="color" value="#333333" name="" id="fontcolor" style="margin-top: 7px;" oninput="fontcolor()">
        </div>
        <div class="col-1">
            <button id="button1"><span style="font-size: 22px; margin: auto;">&#128578;</span></button>
        </div>
      </div>

      <div class="btn-1" id="btn-1">
        <button class="btn-post" onclick="post()">Post</button>
      </div>
      <div class="btn-2" id="btn-2">
        <button class="btn-back" onclick="back()">Back</button>
      </div>
  </div>



  <script src="java.js"></script>
</body>

</html>
